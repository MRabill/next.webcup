name: Deploy Next.js to cPanel

on:
  push:
    branches: [main] # or your deploy branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18 # match your project

      - name: Install dependencies
        run: npm install

      - name: Build Next.js app
        run: npm run build

      - name: Export static site (if using static export)
        run: npm run export
        # Output will be in out/ folder

      - name: Upload via FTP to cPanel
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: www.codewaresreload.maurice.webcup.hodi.host
          username: ${{ secrets.ftp_username }}
          password: ${{ secrets.ftp_password }}
          local-dir: ./out
          server-dir: /public_html/
